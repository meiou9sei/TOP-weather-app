<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meiou9sei's Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>a simple weather app</h1>
        <form id="cityQueryForm" >
            <input type="text" name="userQuery" id="userQuery" placeholder="Enter a City">
            <button type="submit">search</button>
        </form>
        <section class="locationInfo">
            <h2 class="city"><span class="variableData">city name</span></h2>
            <p class="weather"><span class="variableData">description of weather</span></p>
            <img class="icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
            <p class="temp">Temp: <span class="variableData">temperature</span>°F</p>
            <p class="feelsLike">Feels like: <span class="variableData">feels like</span>°F</p>
            <p class="humidity">Humidity: <span class="variableData">humidity</span>%</p>
            <p class="windSpeed">Wind Speed: <span class="variableData">wind speed</span> m/s</p>
            <p class="clouds">Cloudiness: <span class="variableData">clouds</span> %</p>
        </section>
    </main>
</body>
</html>
