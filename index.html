<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meiou9sei's Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <h1>a simple weather app</h1>
        <form id="cityQueryForm" >
            <input type="text" name="userQuery" id="userQuery" placeholder="Enter a City">
            <button type="submit">search</button>
        </form>
        <section class="locationInfo">
            <h2 class="city">city name, country</h2>
            <p class="weather">description of weather</p>
            <img class="icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
            <p class="temp">temperature</p>
            <p class="feelsLike">feels like</p>
            <p class="humidity">humidity</p>
            <p class="windSpeed">wind speed</p>
            <p class="clouds">clouds</p>
        </section>
    </main>
</body>
</html>
